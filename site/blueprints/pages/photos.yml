title: Photos

sections:
  drafts:
    headline: Draft Photos
    type: pages
    layout: list
    template: photo
    text: "{{ page.title }}"
    status: drafts
    help: Always upload a nice cover first
    image:
      ratio: 4/5
      cover: true
  published:
    headline: Published Photos (date taken, newest first)
    type: pages
    layout: cards
    sortBy: date_taken desc
    template: photo
    text: "{{ page.title }}"
    status: published
    limit: 40
    image:
      ratio: 4/5
      cover: true
      