title: Canon

columns:
  - width: 2/3
    sections:
      info:
        type: fields
        fields:
          text:
            label: Description
            type: textarea
            size: large
            required: true
      items:
        type: fields
        label: Items
        fields:
          items:
            label: Canon Items
            type: structure
            fields:
              type:
                label: Type
                type: select
                options:
                  book: Book
                  person: Person
                  website: Website
                  game: Game
                  movie: Movie
                  music: Music
              title:
                label: Title
                type: text
              description:
                label: Description
                type: textarea
                size: medium
              link:
                label: Link
                type: url
              thumb:
                label: Thumbnail
                type: files
                max: 1
                multiple: false
                headline: Thumbnail
                size: medium
                info: "{{ file.dimensions }}"
                help: Make it a good one.
                layout: cards
                template: thumbnail-image
                image:
                  ratio: 1/1

  - width: 1/3
    sections:
      thumbnail:
        type: files
        max: 1
        multiple: false
        headline: Thumbnail
        size: medium
        info: "{{ file.dimensions }}"
        help: Make it a good one.
        layout: cards
        template: thumbnail-image
        image:
          ratio: 1/1
